<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Maneessa" content="Web Engineering Project- Student Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/eventadvisor.css">
    <title>MyPetakom - Create Slot</title>
	<button class="signout-btn">SIGN OUT</button>
</head>
<body>
    <!-- Top Header -->
    <div class="top-heading-container">
        MyPetakom - Event Advisor 
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- UMP Logo -->
            <div class="logo">
			<img src="TestImages/UMP-Logo.jpg" alt="UMP Logo">
            </div>
            <!-- Profile Picture -->
            <img src="TestImages/user.png" alt="Profile Picture">
            <h2>Maneessa</h2>
            <a href="eventadvisorprofile.html">Profile</a>
            <a href="dashboardeventadvisor.html">Dashboard</a>
            <a href="event.html">Events</a>
            <a href="meriteventadvisor.html">Merit</a>
            <a href="committee.html">Committee</a>
            <a href="attendanceeventadvisor.html">Attendance</a>
        </div>
        <main class="main-content">
		<div class="header">
	     <div class="header-left">
          <h1>Create Slot</h1>
       </div>
	   </div>

		<h2 class="h">Manage Attendance Slots</h2><br>
    
    
    <div class="form">
	   <h2 class="h">Create Slot</h2>
	   <form>
	   
	   <label for="event">Event:</label>
	   <input type="text" id="event" name="event" required><br>
	   	   
	   <label for="start_time">Start Time:</label>
	   <input type="time" id="start_time" name="start_time" required><br>
	   
	   <label for="end_time">Start Time:</label>
	   <input type="time" id="end_time" name="end_time" required><br>
	   
	   
	  <div class="btn">
	   <a href="registerattendance.html" class="backbutton">Back</a>
	   <a href="createSlot.html" class="createbutton">Create</a>
	   </div>
	   </form>

    <table class="attendance-table">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Slot ID</th>
          <th>QR Code</th>
		  <th>Action></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Example Event A</td>
          <td>123</td>
          <td><div class="qr-placeholder small">QR</div></td>
		  <td>
			    <a href="updateSlot.html" class="button">Update</a>
				<a href="deleteSlot.html" class="button">Delete</a>
			 </td>
        </tr>
        <tr>
          <td>Example Event B</td>
          <td>456</td>
          <td><div class="qr-placeholder small">QR</div></td>
		  <td>
			    <a href="updateSlot.html" class="button">Update</a>
				<a href="deleteSlot.html" class="button">Delete</a>
			 </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
