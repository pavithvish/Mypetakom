<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/ApplyForMissingMerit.css">
    <title>Apply for Missing Merit</title>
</head>
<body>
    <!-- Top Header -->
    <div class="top-heading-container">
        Apply for Missing Merit
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- UMP Logo -->
            <div class="logo">
                <img src="/TestImages/UMP-logo.jpg" alt="UMP Logo">
            </div>
            <!-- Profile Picture -->
            <img src="TestImages/IMG_9255.JPG" alt="Profile Picture">
            <h2>Hamzah Zeiad (CB23007)</h2>
			
            <a href="studentprofile.html">Profile</a>
			<a href="dashboardstudent.html">Dashboard</a>
            <a href="studentevent.html">Events</a>
            <a href="studentattendance.html">Attendance</a>
            <a href="Managemerit.html">Merit Management</a>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Apply for Missing Merit</h1>
				<a href="signoutstudent.html" class="signout-btn">SIGN OUT</a>
            </div>
            <div class="apply-form">
                <label for="event">Select Event:</label>
                <select id="event">
                    <option value="event1">Event 1</option>
                    <option value="event2">Event 2</option>
                </select>

                <label for="reason">Reason/Comment:</label>
                <textarea id="reason" rows="4" placeholder="Enter your reason or comment"></textarea>

                <label for="upload">Upload Official Participation Letter:</label>
                <input type="file" id="upload">

                <div class="form-buttons">
                    <button>Submit Claim</button>
                    <a href="ManageMerit.html" class="back-button">Cancel Application</a>
                </div>
            </div>
            <div class="back-button">
                <a href="ManageMerit.html" class="back-button">Back</a>
            </div>
        </div>
    </div>
</body>
